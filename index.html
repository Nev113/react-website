<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test React</title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script type="text/jsx">
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        function Header({author}) {
            return (<h1>Hello {author ? author: 'Person'}.</h1>)
        }
        function Description({author}) {
            return (<p>Halo, belajar react sangat mudah, bukan? tentunya bersama {author ? author : 'Person'}</p>)
        }
        function HomePage(){
            const persons = ['Nev113', 'Agus', 'Zeva'];
            const [likes, setLikes] = React.useState(0);
            function handleClick() {
                setLikes(likes + 1);
            }
            return (
                <>
                <Header />
                <button onClick={() => setLikes(likes + 1)}>Likes ({likes})</button>
                <ul>
                    {persons.map((person, index) => (
                        <li key={index}>{person}</li>
                    ))}
                </ul>
                <Description author='Nev113'/>
                </>
            )
        }
        root.render(
            <HomePage />
        );
    </script>
</body>
</html>
